<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Taj Brzovič Ciglar">
        <meta name="description" content="Browser version of something between a sketchpad and an Etch-A-Sketch">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="side-bar">
            <div id="pick-color">
                <label for="color-picker">Pick a color:</label>
                <input type="color" id="color-picker" name="color-picker">
            </div>
            <div id="change-grid">
                <button onclick="changeGrid()">Click to change the grid</button>
            </div>
            <div id="change-color">
                <button onclick="clearColor()">Click to clear color</button>
            </div>
        </div>
        <div id="main">

            <div id="container"></div>
            
        </div>
        
    </body>
</html>
